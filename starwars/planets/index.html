<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/snp1dox.css">
    <link href="style.css" rel="stylesheet"/>
    <title>Planets Database</title>
</head>
<body>
    <a id='back' href='/starwars/'><h1>&lt; Back</h1></a>
    <h1>Planet Database</h1>
    <main id="main">
        <div id="screen">
            <div class='column1'>
                <div id='planetImage'><img id='displayedPlanet'/></div>
                <div id="planetNameClimate">
                    <div class='dataList' id='planetName'></div>
                    <div class='dataList' id='planetClimate'></div>
                    <div class='dataList' id='planetPopulation'></div>
                </div>
                <div class='barchart graphic'>
                    <img src='/images/barchart-short.svg'/>
                </div>
            </div>
            <div class='column2'>   
                <div id='rawPlanetData'>
                    <div class='dataList' id='planetRotationalPeriod'></div>
                    <div class='dataList' id='planetOrbitalPeriod'></div>
                    <div class='dataList' id='planetDiameter'></div>
                    <div class='dataList' id='planetGravity'></div>
                </div>
                <div class ='linechart graphic'>
                    <img src='/images/linechart-wide.svg'/>
                </div>
                <div id='surfaceConditions'>
                    <div class='dataList' id='surfaceWater'></div>
                    <div class='dataList' id='terrain'></div>
                    <div class='dataList' id='climate'></div>
                </div>
            </div>
            <div class='column3'>
                <div class='radar graphic'>
                    <img src='/images/radar.svg'/>
                </div>
                <div class='hexagons graphic'>
                    <img src='/images/hexagons.svg'/>
                </div>
                <div class='levels graphic'>
                    <img src='/images/levels.svg'/>
                </div>
            </div>
            <div class='column4'>
                <div class='planetList'>
                    <nav>
                        <ul id='navList'>
                            <li class='planetNav'>Tatooine</li>
                            <li class='planetNav'>Alderaan</li>
                            <li class='planetNav'>Yavin IV</li>
                            <li class='planetNav'>Hoth</li>
                            <li class='planetNav'>Dagobah</li>
                            <li class='planetNav'>Bespin</li>
                            <li class='planetNav'>Endor</li>
                            <li class='planetNav'>Naboo</li>
                            <li class='planetNav'>Coruscant</li>
                            <li class='planetNav'>Kamino</li>
                            <li class='planetNav'>Geonosis</li>
                            <li class='planetNav'>Utapau</li>
                            <li class='planetNav'>Mustafar</li>
                            <li class='planetNav'>Kashyyyk</li>
                            <li class='planetNav'>Polis Massa</li>
                            <li class='planetNav'>Mygeeto</li>
                            <li class='planetNav'>Felucia</li>
                            <li class='planetNav'>Cato Neimoidia</li>
                            <li class='planetNav'>Saleucami</li>
                            <li class='planetNav'>Stewjon</li>
                            <li class='planetNav'>Eriadu</li>
                        </ul>
                    </nav>
                </div>
            </div>  
    </main>
    <script src="main.js" type="module"></script>
</body>
</html>
