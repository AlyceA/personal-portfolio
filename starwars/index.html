<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link rel="stylesheet" href="https://use.typekit.net/snp1dox.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='header'>
        <a id='back' href='/index.html'><div><h1>&lt; Back to Portfolio</h1></div></a>
        <h1>Star Wars Databases</h1>
    </div>
    <div class='screen'>
        <div class='top-content'>
            <div class='graphics-left'>
                <div class='hexagons graphic'>
                    <img src='../images/hexagons.svg'/>
                </div>
                <div class='barchart graphic'>
                    <img src='../images/barchart.svg'/>
                </div>
            </div>
            <div class='database-grid'>
                <a class='characters link' href='/starwars/characters/'>
                    <div>
                        <div>
                            <img class='database-image' src='../images/Blank Profile.svg'/>
                        </div>
                        <div>
                            <p>Profile Database</p>
                        </div>
                    </div>
                </a>
                <a class='films link' href='/starwars/films/'>
                    <div>
                        <div>
                            <img class='database-image' src='../images/Film Icon.svg'/>
                        </div>
                        <div>
                            <p>Film Database</p>
                        </div>
                    </div>
                </a>    
                <a class='planets link' href='planets/'>
                    <div>
                        <div>
                            <img class='database-image' src='../images/Empty Planet.svg'/>
                        </div>
                        <div>
                            <p>Planet Database</p>
                        </div>
                    </div>
                </a>    
                <a class='starships link' href='/starwars/starships/'>
                    <div>
                        <div>
                            <img class='database-image' src='../images/Blank Starship.svg'/>
                        </div>
                        <div>
                            <p>Starship Database</p>
                        </div>
                    </div>
                </a>    
            </div>
            <div class='graphics-right'>
                <div class='radar graphic'>
                    <img src='../images/radar.svg'/>
                </div>
                <div class='levels graphic'>
                    <img src='../images/levels.svg'/>
                </div>
            </div>
        </div>
        <div class='graphics-bottom'>
            <div class='linechart graphic'>
                <img src='../images/linechart-long.svg'/>
            </div>
        </div>
    </div>
</body>
</html>
